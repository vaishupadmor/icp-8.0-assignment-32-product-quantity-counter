<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incre/Decre Counter </title>
    <style>
        .card{
            width:400px;
            background-color: #EDE7F6;
            border: 2px double black;
            margin:auto;
            border-radius: 10px;

        }

        .cycle{
            height:200px;
            display: block;
            margin:10px auto;
            border-radius: 20px;
            border: 1px solid #EDE7F6 ;
            box-shadow:0px 0px 30px 0px  #BBDEFB;

        }

        .btn-buy-now{
            display: block;
            margin: 10px auto;
            font-size: 20px;
            padding: 5px 20px;
            border-radius: 20px;
            border:1px solid black;
            cursor: pointer;
            background-color: #E0F2F1;
        }

        .btn-quantity{
            height: 30px;
            margin-top: 30px;
            cursor: pointer;
            margin:20px;
        }

        .quantity-btn-container{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quantity-size{
            font-size:30px ;
        }
    </style>
</head>
<body>
    <div class="card"> 
        <img src="bicycle.jpeg"  class="cycle"/>
        <div class="quantity-btn-container">
            <img src="minus.png "  class="btn-quantity" onclick="plusminus('decrement')"/>
         <span class="quantity-size"  id="quantity-text">1</span> 
            <img src="plus.png" class="btn-quantity" onclick="plusminus('increment')"/>
        </div>
        
        <button class="btn-buy-now"> Buy Now</button>
    </div>

    <script>
        function plusminus(action)
        {
           const quantitytext =document.getElementById("quantity-text")
           let quantity = parseInt(quantitytext.innerText);
           if(quantity==1 && action=='decrement')
           {
            alert('quantuty cannot be less than 1')
            return
           }
           else if (quantity==5 && action =='increment')
           {
             alert('Quantity cannot be greater then 5')
             return
            }
           
           if (action == 'increment'){
            quantitytext.innerText =++quantity;
           }
           else{
            quantitytext.innerText =--quantity;
           }
           
        }
    </script>
</body>
</html>
